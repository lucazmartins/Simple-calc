<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc__content">
                <div class="calc__header">
                    Simple calculator
                </div>
                <div class="calc__box">
                    <label for="number 1">Number 1</label>
                    <input id="num1" type="number" class="calc__number">
                </div>
                <div class="calc__box">
                    <label for="number 2">Number 2</label>
                    <input id="num2" type="number" class="calc__number">
                </div>
                <div class="calc__button">
                    <button class="button">multiply</button>
                    <button class="button">divide</button>
                </div>
                <div class="calc__box">
                    <label for="result">Result</label>
                    <input id="result" type="number" class="calc__number-2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="./js/main.js"></script>
</html>
