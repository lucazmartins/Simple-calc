<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc_content">
                <div class="calc_header">
                    <h1>SIMPLE CALCULATOR</h1>
                </div>
                <div class="calc_box">
                    Number 1
                    <div class="calc_number"> 
                        <input type="number">
                    </div>
                </div>
                <div class="calc_box">
                    Number 2
                    <div class="calc_number"> 
                        <input type="number">
                    </div>
                </div>
                <div class="calc_button">
                    <div class="calc_button-content">
                        <button class="button">multiply</button>
                    </div>
                    <div class="calc_button-content">   
                        <button class="button">divide</button>
                    </div>
                </div>
                <div class="calc_box">
                    Result
                    <div class="calc_number-2"> 
                        <input type="number">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
